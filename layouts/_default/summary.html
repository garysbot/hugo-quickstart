<article>
	<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
	<!-- ! Date Subtitle on homepage -->
	<!-- <b><time>{{ .Date.Format (default "2006-01-02" .Site.Params.dateFmt) }}</time></b> -->
	{{ range .Params.tags }}
	<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	<div>
		{{ .Summary }}
		{{ if .Truncated }}
			<a href="{{ .Permalink }}">See more...</a>
		{{ end }}
	</div>
</article>
